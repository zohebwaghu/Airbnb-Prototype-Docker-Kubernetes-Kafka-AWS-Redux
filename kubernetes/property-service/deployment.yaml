apiVersion: apps/v1
kind: Deployment
metadata:
  name: property-service
  labels:
    app: property-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: property-service
  template:
    metadata:
      labels:
        app: property-service
    spec:
      containers:
      - name: property-service
        image: airbnb/property-service:latest
        ports:
        - containerPort: 5004
        env:
        - name: PORT
          value: "5004"
        - name: MONGODB_URI
          value: "mongodb://mongodb:27017"
        - name: MONGODB_DB_NAME
          value: "airbnb_db"
        - name: KAFKA_BROKERS
          value: "kafka:9092"
        - name: KAFKA_CLIENT_ID
          value: "property-service"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5004
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: property-service
spec:
  selector:
    app: property-service
  ports:
  - port: 5004
    targetPort: 5004
  type: ClusterIP

