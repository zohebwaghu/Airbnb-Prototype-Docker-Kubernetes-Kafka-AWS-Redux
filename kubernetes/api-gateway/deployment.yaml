apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: airbnb/api-gateway:latest
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: TRAVELER_SERVICE_URL
          value: "http://traveler-service:5001"
        - name: OWNER_SERVICE_URL
          value: "http://owner-service:5002"
        - name: BOOKING_SERVICE_URL
          value: "http://booking-service:5003"
        - name: PROPERTY_SERVICE_URL
          value: "http://property-service:5004"
        - name: AI_AGENT_SERVICE_URL
          value: "http://ai-agent-service:8000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer

