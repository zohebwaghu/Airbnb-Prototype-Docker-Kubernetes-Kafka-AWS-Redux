services:
  mysql:
    image: mysql:8.0
    container_name: airbnb_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: airbnb_db
      MYSQL_USER: airbnb_user
      MYSQL_PASSWORD: airbnb_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: airbnb_backend
    restart: unless-stopped
    ports:
      - "5002:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: airbnb_db
      DB_USER: airbnb_user
      DB_PASSWORD: airbnb_password
      SESSION_SECRET: your-super-secret-session-key-change-this-in-production
      FRONTEND_URL: http://localhost:3000
      AI_AGENT_URL: http://ai-agent:8000
      SESSION_COOKIE_SECURE: "false"
      SESSION_SAMESITE: "lax"
      SWAGGER_ENABLED: "true"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./database:/database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-agent:
    build:
      context: ./ai-agent
      dockerfile: Dockerfile
    container_name: airbnb_ai_agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://host.docker.internal:11434
      - TAVILY_API_KEY=${TAVILY_API_KEY:-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}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5002/api
    container_name: airbnb_frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

networks:
  default:
    name: airbnb_network
